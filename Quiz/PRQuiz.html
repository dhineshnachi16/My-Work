<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="prquiz.css">
</head>
<body>
    <main>
        <div id="contain" class="container bg-light p-3" >
            <div id="question" class="bg-info">
                Question
            </div>
            
            <div id="opt" class="d-flex flex-wrap">
                <div id="opt1" onclick="button(this)"></div>
                <div id="opt2" onclick="button(this)"></div>
                <div id="opt3" onclick="button(this)"></div>
                <div id="opt4" onclick="button(this)"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    <button id="btn" onclick="next()" class="btn btn-warning">Next</button>
                </div>
                <div class="col-8">
                    <p id="score">SCORE: <span id="scrval" class="bg-success">0</span></p>
                </div>
            </div>
        </div>
        <script src="prquiz.js"></script>
    </main>
    
        
    </script>
</body>
</html>
